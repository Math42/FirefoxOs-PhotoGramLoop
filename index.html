<!DOCTYPE html>
<html>
	<head>
		<title>PhotoFoxGram</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="brick-1.0beta8.css"/>
		<script type="text/javascript" src="brick-1.0beta8.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>

	<body>
		<x-appbar id="appbar">
		    <header id="home">PhotoFoxGram</header>
		    <div id="addPic" class="appbar_button">+</div>
		    <div id="help" class="appbar_button">?</div>
		</x-appbar>

		<div id="screen-list">
			<button id='device-storage-pictures'>device storage!</button>
			<div id="device-storage-pictures-display"></div>
		</div>

		<div id="screen-picture" class="screen">
			<button id="pickimage">Take a picture</button>
			<canvas width="640" height="480" id="canvas"></canvas>
		</div>

		<div id="screen-help" class="screen">
			<h1>Help</h1>
		</div>		

		<!-- Insert Our Script -->
		<script src='js/jquery-2.0.3.min.js'></script>
		<script src='js/main.js'></script>
	</body>
</html>
